<div class="pink">
  <h1>{{name}}</h1>
  <p>{{email}}</p>
  <a href="{{website}}"> Pagina Oficial</a>
  <button (click)="mostrarTalentos()">{{switch ? " Ocultar Talentos" : "Mostrar Talentos" }}</button>
</div>

<div class="red" *ngIf="switch">
  <h1>Talentos de Taylor Swift</h1>
  <ul>
    <li *ngFor="let talento of talentos">
      {{talento}}
    </li>
  </ul>
</div>


<router-outlet></router-outlet>
